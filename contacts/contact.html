<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
     <div>
      <nav class="nav-bar">
        <a id="logo" class="logo" href="../index.html">
           <img
            src="../project-assets/logos/circle.svg"
            alt="logo-circle"
          />
        </a>
        <ul class="link-ul">
          <li><a class="link blue-text" href="../index.html">Home</a></li>
          <li><a class="link grey-text" href="../index.html">Projects</a></li>
          <li><a class="link grey-text" href="../index.html">Services</a></li>
        </ul>
        <div id="nav-button" class="nav-button">
          <a class="blueBtn" href="./contact.css">Contact Us</a>
        </div>
      </nav>
      <div id="hidden-nav">
        <ul class="hidden-nav">
          <li><a href="../index.html">Home</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#services">Services</a></li>
        </ul>
      </div>
      <div class="burguer" id="burguer">
        <div class="burguer-line"></div>
        <div class="burguer-line"></div>
        <div class="burguer-line"></div>
      </div>
    </div>
    <section class="contact-section">
      <h1 class="contact-title">Contact Us</h1>
      <form id="contact-form" class="contact-form">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name">
        <div id="name-error" class="error"></div>
        <div class="contact-details">
          <div class="email">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address">
            <div id="mail-error" class="error"></div>
          </div>
          <div class="phone">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
            <div id="phone-error" class="error"></div>
          </div>
        </div>
        <div class="message">
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Write your message here..."></textarea>
          <div id="message-error" class="error"></div>
        </div>  
        <button id="submit-btn" type="#submit">Submit</button>   
      </form>
    </section>
    <footer class="footer">
      <div class="footer-text">
        <a class="logo" href="../index.html">
          <img src="../project-assets/logos/circle.svg" alt="logo"/>
        </a>
        <address>
          2972 Westheimer Rd. Santa Ana,<br>
          Illinois 85486
        </address>
      </div>
      <div class="footer-links">
        <ul class="footer-ul">
          <li><a href="#">Team</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Press</a></li>
          <li><a href="#">Projects</a></li>
          <li><a href="#">Privacy Policy</a></li>
          </ul>
      </div>
    </footer>
    <script src="./contact.js"></script>
  </body>
</html>
